<head>

<body>
	<header class="container">
    <div class="row">
      <h1 class="col-sm-6">Auguri Pinguino</h1>
      <img src="./favicon/penguin.ico"></img>
      	<nav class="col-sm-8 text-right">
          <p>Ti</p>
          <p>Amo</p>
          <p>Tanto</p>
      	</nav>
    </div>
  </header>
  
  <section class="jumbotron">
  	<div class="container">
      <div class="row text-center">
      	<h2>Tantissimi auguri Amore mio!</h2>
        <h3>Una lettera interattiva tutta da scoprire</h3>
      </div>
    </div>
  </section>
  <section class="container">
  	<div class="row">
  	  <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5025.JPG" />
        </figure>
        <figure class="back">
          <h4>Ciao Amorino mio! Oggi e' un giorno molto speciale... <h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5063.jpg" />
        </figure>
        <figure class="back">
          <h4>...In questo giorno di 29 anni fa', nasceva una persona splendida...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5028.JPG" />
        </figure>
        <figure class="back">
          <h4>...che avrebbe portato al mondo la gioia di vivere e l'energia dell'amore!...<h4/>
        </figure>
      </div>  
    </div>
    <div class="row">
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5064.jpg" />
        </figure>
        <figure class="back">
          <h4>...Io ho avuto la fortuna di incontrare questa persona splendida...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img class="magnalonga1" src="photos/IMG_5074.JPG" />
        </figure>
        <figure class="back">
          <h4>...e di incominciare insieme a lei un bellissimo cammino...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5065.jpg" />
        </figure>
        <figure class="back">
          <h4>...pieno di amore, tenerezza e risate...<h4/>
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5076.jpg" />
        </figure>
        <figure class="back">
          <h4>...Certo, ogni tanto qualche scazzo, ma...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5078.JPG" />
        </figure>
        <figure class="back">
          <h4>...L'Amore Nun e' Bello si Nun e' Liticarello! dice il detto...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5077.jpg" />
        </figure>
        <figure class="back">
          <h4>...sara', ma comunque sempre meglio non litigare , ed essere belli e scrocchiarelli!...<h4/>
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5771.jpg" />
        </figure>
        <figure class="back">
          <h4>...Sei una donna fantastica, piena di energia positiva...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5847.jpg" />
        </figure>
        <figure class="back">
          <h4>...la stessa energia che mi trasmetti tutti i giorni...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5858.jpg" />
        </figure>
        <figure class="back">
          <h4>...quando, aprendo gli occhi, ammiro la tua bellezza...<h4/>
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_5885.JPG" />
        </figure>
        <figure class="back">
          <h4>...o quando , mano nella mano, camminiamo per le vie di qualsiasi citta'...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img class="magnalonga" src="photos/IMG_6001.jpg" />
        </figure>
        <figure class="back">
          <h4>...perche' non importa dove ci troviamo, l'importante e' che tu ci sia...<h4/>
        </figure>
      </div>
      <div class="card">
        <figure class="col-sm-4">
          <img src="photos/IMG_6022.jpg" />
        </figure>
        <figure class="back">
          <h4>...Sempre! Perche' voglio poterti dire ogni giorno quanto tu sia importante per me e quanto ti amo...<h4/>
        </figure>
      </div>
    </div>
    <div class="row">
       <div class="card">
          <figure class="col-sm-4">
          </figure>
        </div>
      <div class="card">
        <figure class="col-sm-4">
          <img class="last_img" src="photos/IMG_6023.jpg" />
        </figure>
        <figure class="back">
          <h4>...Perche' voglio festeggiare questo giorno, ogni anno, come il carnevale di Rio! Buon Compleanno amorino mio bellissimo!<h4/>
        </figure>
      </div>
        <div class="card">
          <figure class="col-sm-4">
          </figure>
        </div>
    </div>
  </section>
